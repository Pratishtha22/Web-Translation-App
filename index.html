<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Translation App</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Healthcare Translation Web App</h1>

  <!-- Language Selection -->
  <label for="input-language">Input Language:</label>
  <select id="input-language">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
  </select>

  <label for="output-language">Output Language:</label>
  <select id="output-language">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
  </select>

  <!-- Buttons -->
  <div>
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording">Stop Recording</button>
    <button id="translate">Translate</button>
    <button id="play-translation">Play Translation</button>
  </div>

  <!-- Transcripts -->
  <p id="transcript">Transcript will appear here...</p>
  <p id="translation">Translation will appear here...</p>

  <script src="script.js" defer></script>
</body>
</html>
